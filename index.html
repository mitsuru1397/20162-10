<!DOCTYPE html>
<html lang="ja">
    <head>
       <meta charset="utf-8">
       <title>Google-Maps API test</title>
       <style type="text/css">
         html, body  { height: 100%; margin: 0; padding: 0; }
         #map { height: 100%; }
    </style>
   </head>
   <body>
     <div id="map"></div>
   
   <from>
       <p>
           <input type="button" value="ROADMAP" onclick="changeMapType('roadmap')">
           <input type="button" value="SATELLITE" onclick="changeMapType('sateilite')">
           <input type="button" value="HYBRID" onclick="changeMapType('sateilite')">
           <input tyoe="button" value="TERRAIN" onclick="changeMapType('terrain')">
       </p>
   </from>
       
   <script type="text/javascript">
     var map;
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 35.462906, lng: 139.330869},
         mapTypeId: google.maps.MapTypeId.TERRAIN,
         zoom: 16
      });
     }
       
       function changeMapType(type) {
           map.setMapTypeId(type);
       }
    </script>
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxVjGNNlXy6hdn7RMHIyZk5bkk0oinSpo&callback=initMap">
       </script>
    </body>
</html>
